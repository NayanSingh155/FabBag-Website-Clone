<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/signup.css">

<body>
    <div class="login">
        <form name='form-login'>
    
            <h1>Sign In</h1>

            <button id="facebook">Sign in with Facebook</button>
            <button id="google">Sign in with Google</button>
    
            <label for="userName">Email Address*</label>
            <input type="email" id="userName" placeholder="Enter email" input>
    
            <label for="userPw">Password*</label>
            <input type="password" id= "userPw" placeholder="Enter Password" input>
    
            <div id="remember">
                <input type="checkbox"  id="rememberMe">
                <label>Remember me</label>
            </div>
    
            <input id= "login_btn" type="submit" value="Sign In" onclick="check()">
    
            
            ---------------------------  Or  --------------------------
           
            <input id="regt_btn" value="Create an Account" onclick="trans()">
            

        </form>
    </div>
</body>
</html>
